          echo "‚úÖ –ï—Å–ª–∏ —Å–µ–∫—Ä–µ—Ç—ã Vercel –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã, –¥–µ–ø–ª–æ–π –¥–æ–ª–∂–µ–Ω –±—ã–ª –≤—ã–ø–æ–ª–Ω–∏—Ç—å—Å—è"
          echo "üìã –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞—Ç—É—Å –≤ Vercel Dashboard"
          echo "üí° –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é Vercel —Å GitHub –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –¥–µ–ø–ª–æ—è"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
